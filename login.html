<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>會員註冊</title>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/c8be0f9d1e.js" crossorigin="anonymous"></script>
    </head>
    <body>

        
        <div class="container">

          <h1>會員註冊</h1>
          <hr>
          
          <form>

              <div class="input-group mb-3">
                  <span class="input-group-text" id="name">姓名</span>
                  <input type="text" class="form-control" placeholder="請輸入姓名">
              </div>

              <div class="input-group mb-3">
                  <span class="input-group-text" id="person-id">身分證號碼</span>
                  <input type="text" class="form-control" placeholder="請輸入身分證號碼">
              </div>

              <div class="input-group mb-3">
                  <span class="input-group-text" id="birthday">生日</span>
                  <input type="date" class="form-control" placeholder="1980/1/1">
              </div>

              <div class="input-group mb-3">
                  <span class="input-group-text" id="gender">性別</span>
                  <select class="form-select" aria-label="Default select example">
                      <option selected>male</option>
                      <option value="1">female</option>
                      <option value="2">other</option>
                  </select>

              </div>

              <div class="input-group mb-3">
                  <span class="input-group-text" id="email">電子郵件信箱</span>
                  <input type="text" class="form-control" placeholder="請輸入 email">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
